[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests related to authentication
    onboarding: marks tests related to onboarding flow
    edge_case: marks tests for edge cases and boundary conditions
    mfi_config: marks tests for MFI configuration functionality
    audit: marks tests for audit trail functionality
    ocr: marks tests for OCR functionality
    scorecard: marks tests for scorecard integration
    admin: marks tests for admin functionality

asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning